<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw the Logo</title>
  <link rel="stylesheet" href="styleslogo.css"> <!-- Reuse the same CSS file -->

<body>
  <!-- Header -->
  <header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <h1 class="logo">CHO CHU</h1>
    </a>
    <h1 class="game-title">Draw the Logo</h1>
  </header>

  <!-- Game Section -->
  <main>
    <div class="game-container">
      <!-- Left Side: Game Canvas -->
      <div class="game-canvas-container">
        <canvas id="game-canvas" width="500" height="500"></canvas>
        <div id="logo-reveal" class="hidden">
          <div class="logo-reveal-content">
            <img id="logo-image" src="" alt="Company Logo">
            <p>Here's the actual logo!</p>
            <button id="exit-button">Exit</button>
          </div>
        </div>
      </div>

      <!-- Right Side: Controls and Recommended Games -->
      <div class="game-right-side">
        <!-- Controls -->
        <div class="game-controls">
          <div class="score">
            <p>Company: <span id="company-name">Loading...</span></p>
            <button id="reveal-button">Reveal Logo</button>
            <button id="reset-button">Reset</button>
            <button id="next-button">Next Logo</button>
          </div>
        </div>

        <!-- Recommended Games -->
        <div class="recommended-games">
          <h2>You May Also Like</h2>
          <div class="game-list">
            <!-- Games will be shuffled dynamically -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <!-- Footer Section -->
<footer>
    <p class="custom-text">Let's play and have fun together!</p>
  
    <!-- Newsletter Button -->
  <!-- Newsletter Button -->
  <button id="newsletter-btn" class="newsletter-btn">Subscribe to Newsletter</button>

                      <input aria-label="email" aria-required="true" type="email" class="form-control" data-inputmask="" name="fields[email]" placeholder="Email" autocomplete="email">
